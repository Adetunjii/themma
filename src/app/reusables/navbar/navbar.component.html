<header
  class="bg-black sm:flex sm:justify-between sm:px-6 sm:py-3 sm:items-center sticky top-0 z-50 font-custom"
>
  <div class="flex justify-between items-center px-4 py-3 sm:p-0">
    <div>
      <img src="../../../assets/image/i_5.png" alt="logo" class="h-16" />
    </div>
    <div class="sm:hidden">
      <button
        (click)="isOpen = !isOpen"
        class="text-gray-400 focus:text-white focus:outline-none hover:text-white"
      >
        <svg
          class="w-8 h-8 fill-current"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="px-2 pt-2 pb-4 sm:flex sm:p-0 uppercase" [hidden]="!isOpen">
    <a
      routerLink="home"
      class="block sm:mt-0 sm:ml-2 text-white font-semibold hover:bg-gray-800 rounded px-2 py-1"
      >Home</a
    >
    <a
      routerLink="about"
      class="block mt-1 sm:mt-0 sm:ml-2 text-white font-semibold hover:bg-gray-800 rounded px-2 py-1"
      >About</a
    >
    <a
      routerLink="contact"
      class="block mt-1 sm:mt-0 sm:ml-1 text-white font-semibold hover:bg-gray-800 rounded px-2 py-1"
      >Become an influencer</a
    >
  </div>
</header>
